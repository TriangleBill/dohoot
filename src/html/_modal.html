<div class="modal__wafer" id="modalLoginWafer">
    <div class="modal" id="modalLogin">
        <h1>Log in</h1>

        <form action="">
            <div class="modal-form">
                <div class="labels">
                    <p>email:</p>
                    <p>password:</p>
                </div>

                <div class="inputs">
                    <input type="email" class="email" placeholder="Enter your email...">
                    <input type="password" class="password" placeholder="Enter your password...">
                </div>
            </div>

            <button class="send">Log in</button>
        </form>

        <div class="modal__footer">
            <a class="modal__footer-item show-modal-recovery">Забыли пароль?</a>
            <a class="modal__footer-item show-modal-sign-up">Регистрация</a>
        </div>
    </div>
</div>

<div class="modal__wafer" id="modalRecoveryWafer">
    <div class="modal" id="modalRecovery">
        <h1>Password Recovery</h1>

        <form action="">
            <div class="modal-form">
                <div class="labels">
                    <p>email:</p>
                </div>

                <div class="inputs">
                    <input type="email" class="email" placeholder="Enter your email...">
                </div>
            </div>

            <button class="send">Send</button>
        </form>

        <div class="modal__footer">
            <a class="modal__footer-item show-modal-login">Войти</a>
            <a class="modal__footer-item show-modal-sign-up">Регистрация</a>
        </div>
    </div>
</div>

<div class="modal__wafer" id="modalSignUpWafer">
    <div class="modal" id="modalSignUp">
        <h1>Sign Up</h1>

        <form action="">
            <div class="modal-form">
                <div class="labels">
                    <p>email:</p>
                    <p>password:</p>
                    <p>again:</p>
                </div>

                <div class="inputs">
                    <input type="email" class="email" placeholder="Create your email...">
                    <input type="password" class="email" placeholder="Create your email...">
                    <input type="password" class="email" placeholder="Repeat the password...">
                </div>
            </div>

            <button class="send">Sign up</button>
        </form>

        <div class="modal__footer">
            <a class="modal__footer-item show-modal-login">Войти</a>
        </div>
    </div>
</div>
